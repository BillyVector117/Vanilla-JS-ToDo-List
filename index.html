<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo-List</title>
    <!--     Fontawesome (Icons) -->
    <script
      src="https://kit.fontawesome.com/ff6a64be3e.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Do-List</h1>
      <form id="form">
        <input
          id="input"
          type="text"
          placeholder="Add task"
          class="form-control my-2"
          autofocus
        />
        <button type="submit" class="btn btn-block btn-primary my-2">
          Add
        </button>
      </form>
      <!-- Task list -->
      <div class="mt-3" id="task-list">
        <!-- Here is code iteration/repeated/template -->
      </div>
    </div>

    <template id="template">
      <div
        class="alert alert-warning d-flex justify-content-between align-items-center"
      >
        <p class="m-0">task 1</p>
        <h3 class="m-0">
          <i class="fas fa-check-circle text-success" role="button"></i>
          <i class="fas fa-minus-circle text-danger" role="button"></i>
        </h3>
      </div>
    </template>
    <script src="app.js"></script>
  </body>
</html>
